<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - NCTS</title>
</head>
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: white;
        font-size: 23px;
        text-align: center;
    }

    /* Animated background */
    .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
        }

    /* Animation keyframes */
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Colorful Button Style */
    .colorful-button {
            display: inline-block;
            padding: 10px 20px;
            background-image: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-image 0.3s;
        }

    .colorful-button:hover {
        background-image: linear-gradient(45deg, #23d5ab, #23a6d5, #e73c7e, #ee7752);
    }
</style>
<body>
    <div class="animated-background" style="animation: gradientAnimation 6s ease infinite;"></div>
    <a href="index.html" class="colorful-button">Back to Homepage</a>
    <h1>About</h1>
    <p>Experienced website and application developer passionate about crafting seamless digital experiences. <br>Bringing creativity and innovation to every project for optimal user engagement.</p>
    <script>
        // JavaScript to dynamically set the background animation
        document.addEventListener("DOMContentLoaded", function () {
            const animatedBackground = document.querySelector('.animated-background');
            animatedBackground.style.backgroundImage = 'linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)';
            animatedBackground.style.backgroundSize = '400% 400%';
            animatedBackground.style.animation = 'gradientAnimation 10s ease infinite';
        });
    </script>
</body>
</html>
